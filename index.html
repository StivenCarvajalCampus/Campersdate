<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <fieldset>
        <legend>Datos de contacto de las sedes de CAMPUS:</legend>
        <form id="myFormularioCampus">
            <input type="text" name="nombreSede" placeholder="Nombre de la sedes"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Teams:</legend>
        <form id="myFormularioTeams">
            <select name="sedeTeams"></select><br>
            <input type="text" name="nombreteam" placeholder="Ingrese el nombre del Team"><br>
            <input type="time" name="hora" placeholder="Ingrese hora "><br>
            <input type="date" name="dia" placeholder="Ingrese dia"><br>
            <br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los campers CAMPUS:</legend>
        <form id="myFormularioCampers">
            <select name="sedeCampers"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <input type="email" name="emailcamper" placeholder="Ingrese su correo"><br>
            <input type="text" name="barrio" placeholder="Ingrese su barrio"><br>
            <input type="text" name="transporte" placeholder="Ingrese el medio de transporte"><br>
            <input type="time" name="horarioinglesentrada" placeholder="Horario de entrada ingles">Horario de entrada ingles <br>
            <input type="time" name="horarioinglessalida" placeholder="Horario de salida ingles">Horario de salida ingles <br>
            <input type="time" name="horarioserentrada" placeholder="Horario de entrada ser"> Horario de entrada ser<br>
            <input type="time" name="horariosersalida" placeholder="Horario de salida ingles">Horario de salida ser<br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los Trainers CAMPUS:</legend>
        <form id="myFormularioTrainers">
            <select name="sedeTrainers"></select><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br>
            <input type="email" name="email" placeholder="Ingrese su correo">
            <input type="submit" value="Guardar">
        </form>
    </fieldset>


</body>
</html>
